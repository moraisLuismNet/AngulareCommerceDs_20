<div class="text-center">
  <form class="form-signin" #fLogin="ngForm" (ngSubmit)="onSubmit(fLogin)">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
    <div class="form-group">
      <label for="email" class="sr-only">Email</label>
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        [(ngModel)]="usuario.email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        [(ngModel)]="usuario.password"
        name="password"
        required
      />
    </div>

    <!-- Error message -->
    @if (registrationError) {
      <div class="alert alert-danger mt-2">
        {{ registrationError }}
      </div>
    }

    <button class="btn btn-grey" type="submit" [disabled]="!fLogin.valid">
      Register
    </button>
    <div class="container my-2 px-2">
      <div class="d-flex align-items-center">
        <img
          src="https://imgur.com/xrlzPt5.png"
          alt="Logo"
          width="70"
          height="50"
          class="me-2"
        />
        <h1 class="mb-0">eCommerceDs</h1>
      </div>
    </div>
  </form>
  <p-toast></p-toast>
</div>
