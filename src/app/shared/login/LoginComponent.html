<div class="text-center">
  <form #fLogin="ngForm" (ngSubmit)="login()" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>

    <div class="form-group">
      <label for="email" class="sr-only">Email</label>
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        [(ngModel)]="infoLogin.email"
        name="email"
        id="email"
        #email="ngModel"
        required
        email
        [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}"
      >
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
        <div *ngIf="email.errors?.['required']">Email is required</div>
        <div *ngIf="email.errors?.['email']">Please enter a valid email address</div>
      </div>
    </div>
    
    <div class="form-group mt-3">
      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        [(ngModel)]="infoLogin.password"
        name="password"
        id="password"
        #password="ngModel"
        required
        minlength="6"
        [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}"
      >
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
        <div *ngIf="password.errors?.['required']">Password is required</div>
        <div *ngIf="password.errors?.['minlength']">The password must have at least 6 characters</div>
      </div>
    </div>
    
    <button 
      type="submit" 
      class="btn btn-grey mt-3"
      [disabled]="!fLogin.form.valid"
      [ngStyle]="{
        'cursor': fLogin.form.valid ? 'pointer' : 'not-allowed',
        'opacity': fLogin.form.valid ? '1' : '0.6'
      }"
    >
      Login
    </button>
    <div class="container my-2 px-2">
      <div class="d-flex align-items-center">
        <img
          src="https://imgur.com/xrlzPt5.png"
          alt="Logo"
          width="70"
          height="50"
          class="me-2"
        />
        <h1 class="mb-0">eCommerceDs</h1>
      </div>
    </div>
  </form>
  <div class="mt-3">
    <p>
      Don't have an account?
      <a [routerLink]="['/register']" class="link-grey">Register here</a>
    </p>
  </div>
  <p-toast></p-toast>
</div>
